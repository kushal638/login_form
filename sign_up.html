<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="signup/style.css">

      <title>Sign_up</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">SignUp</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-phone-line contact__icon"></i>
                      <div class="login__box-input">
                      <input type="tel" required class="login__input" id="login-contact"  pattern="^\d{10}$" placeholder=" ">
                      <label for="login-contact" class="login__label">Contact info</label>
                   </div>
                </div>
                
            <div class="login__content">
                    <div class="login__box">
                        <i class="ri-map-pin-line contact__icon"></i>
                          <div class="login__box-input">
                          <input type="text" required class="login__input" id="login-address" placeholder=" ">
                          <label for="login-address" class="login__label">Address</label>
                       </div>
                    </div>

            <button type="submit" class="login__button">SignUp</button>
            <p class="login__register">
                Try loging in insted? <a href="index.html">Login</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
